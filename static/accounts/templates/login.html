    <div class="page-wrapper">
        <div class="page-content--bge5" style="overflow: scroll">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/static/images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                <div class="text-center">


                                        <a class="btn btn-social-icon btn-facebook" href="/login/facebook/">
                                            <span style="color: #4189f4" class="fa fa-facebook fa-2x"></span>
                                        </a>
                                        <a class="btn btn-social-icon btn-github" href="{% url "social:begin" "github" %}">
                                            <span style="color: black " class="fa fa-github fa-2x"></span>
                                        </a>
                                        <a class="btn btn-social-icon btn-google" href="{% url "social:begin" "google-oauth2" %}">
                                            <span style="color: red " class="fa fa-google fa-2x"></span>
                                        </a>
                                        <a class="btn btn-social-icon btn-instagram" href="{% url "social:begin" "instagram" %}">
                                            <span style="color:black" class="fa fa-instagram fa-2x"></span>
                                        </a>
                                        <a class="btn btn-social-icon btn-linkedin" href="{% url "social:begin" "linkedin-oauth2" %}">
                                            <span style="color: #0d6aad " class="fa fa-linkedin fa-2x"></span>
                                        </a>
                                        <a class="btn btn-social-icon btn-pinterest" href="{% url "social:begin" "pinterest" %}">
                                            <span style="color: #EF7B83" class="fa fa-pinterest fa-2x"></span>
                                        </a>
                                        <a class="btn btn-social-icon btn-twitter" href="{% url "social:begin" "twitter" %}">
                                            <span style="color:#42c5f4 "class="fa fa-twitter fa-2x"></span>
                                        </a>


                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a ui-sref="register">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
